<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hasil Suara</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      /* Main Content */
      .main-content {
        margin-top: 70px;
        margin-left: 250px;
        padding: 20px;
        transition: 0.3s;
      }
      .main-content.expand {
        margin-left: 0;
      }

      .foto-kandidat {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 8px;
      }
    </style>
  </head>

  <body>
    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header text-center mb-3">
        <img src="assets/img/logo-kpo.png" />
        <h6 class="text-white fw-bold">KOMISI PEMILIHAN OSIS</h6>
        <hr class="text-white mx-3" />
      </div>

      <a href="admin-dashboard.html"
        ><i class="bi bi-speedometer2"></i> Beranda</a
      >
      <a href="data-pemilih.html"><i class="bi bi-people"></i> Data Pemilih</a>
      <a href="kandidat.html"><i class="bi bi-person-badge"></i> Kandidat</a>
      <a class="active" href="#"><i class="bi bi-bar-chart"></i> Hasil Suara</a>
      <a href="pengaturan.html"><i class="bi bi-gear"></i> Pengaturan</a>
    </div>

    <!-- NAVBAR -->
    <nav class="navbar navbar-light bg-white navbar-custom" id="navbar">
      <div class="d-flex align-items-center">
        <i
          class="bi bi-list fs-3 me-3"
          style="cursor: pointer"
          onclick="toggleSidebar()"></i>
        <span class="fs-5">Hasil Suara</span>
      </div>

      <div class="ms-auto d-flex align-items-center gap-3">
        <span class="fw-bold">Admin</span>
        <i class="bi bi-person-circle fs-4"></i>
        <i
          class="bi bi-box-arrow-right fs-4 text-danger"
          onclick="logout()"
          style="cursor: pointer"></i>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="main-content" id="main">
      <h4 class="mb-3">Hasil Perolehan Suara</h4>

      <!-- TABLE HASIL -->
      <div class="card mb-4">
        <div class="card-body">
          <table class="table table-striped align-middle">
            <thead class="table-dark">
              <tr>
                <th>No</th>
                <th>Foto</th>
                <th>Nama</th>
                <th>Kelas</th>
                <th>Suara</th>
              </tr>
            </thead>
            <tbody id="tabelHasil"></tbody>
          </table>
        </div>
      </div>

      <!-- GRAFIK CHART -->
      <div class="card">
        <div class="card-body">
          <h5>Grafik Perolehan Suara</h5>
          <canvas id="chartSuara" height="130"></canvas>
        </div>
      </div>
    </div>

    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const sidebar = document.getElementById("sidebar");
      const navbar = document.getElementById("navbar");
      const main = document.getElementById("main");

      function toggleSidebar() {
        sidebar.classList.toggle("closed");
        navbar.classList.toggle("expand");
        main.classList.toggle("expand");
      }

      function logout() {
        localStorage.removeItem("admin_login");
        location.href = "admin-login.html";
      }

      // LOAD DATA HASIL
      function loadHasil() {
        let kandidat = JSON.parse(localStorage.getItem("kandidat")) || [];
        let suara = JSON.parse(localStorage.getItem("suaraMasuk")) || {};
        // format: { "nama_kandidat": jumlahSuara }

        let tbody = document.getElementById("tabelHasil");
        tbody.innerHTML = "";

        kandidat.forEach((k, i) => {
          let total = suara[k.nama] || 0;

          tbody.innerHTML += `
            <tr>
              <td>${i + 1}</td>
              <td><img src="${k.foto}" class="foto-kandidat"></td>
              <td>${k.nama}</td>
              <td>${k.kelas}</td>
              <td><span class="fw-bold text-primary">${total}</span></td>
            </tr>
          `;
        });

        buatChart(kandidat, suara);
      }

      // GRAFIK
      function buatChart(kandidat, suara) {
        let ctx = document.getElementById("chartSuara");

        let labels = kandidat.map((k) => k.nama);
        let data = kandidat.map((k) => suara[k.nama] || 0);

        new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Total Suara",
                data: data,
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              y: { beginAtZero: true },
            },
          },
        });
      }

      loadHasil();
    </script>
  </body>
</html>
