<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pilih Role</title>
    <link rel="icon" href="admin/assets/img/logo-kpo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <style>
      body {
        background-color: #f8f9fa;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .role-card {
        transition: transform 0.2s;
        cursor: pointer;
      }
      .role-card:hover {
        transform: scale(1.05);
      }
      .role-card img {
        height: 150px;
        object-fit: contain;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <h2 class="mb-4">Pilih Role Anda</h2>
      <div class="row justify-content-center g-4">
        <!-- Admin Card -->
        <div class="col-md-3">
          <div class="card role-card shadow">
            <img
              src="admin/assets/img/working.png"
              class="card-img-top"
              alt="Admin" />
            <div class="card-body">
              <h5 class="card-title">Admin</h5>
              <p class="card-text">Masuk sebagai admin KPO.</p>
              <a href="admin/admin-login.html" class="btn btn-primary">Masuk</a>
            </div>
          </div>
        </div>

        <!-- Pemilih Card -->
        <div class="col-md-3">
          <div class="card role-card shadow">
            <img
              src="admin/assets/img/elections.png"
              class="card-img-top"
              alt="Pemilih" />
            <div class="card-body">
              <h5 class="card-title">Pemilih</h5>
              <p class="card-text">Masuk sebagai pemilih.</p>
              <a href="login.html" class="btn btn-success">Masuk</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
