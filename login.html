<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Pemilih</title>
    <link rel="icon" href="admin/assets/img/download.jpeg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <style>
    body {
      background-image: url("admin/assets/img/bg-website.jpg");
      background-size: cover; /* menyesuaikan ukuran layar, menjaga proporsi */
      background-repeat: no-repeat; /* mencegah pengulangan gambar */
      background-position: center; /* posisi di tengah layar */
    }
  </style>
  <body
    class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 350px">
      <div class="text-center mb-3">
  
</div>
      <h3 class="text-center mb-3">Login Pemilih</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="nis" class="form-label">NIS</label>
          <input
            type="text"
            class="form-control"
            id="nis"
            placeholder="Masukkan NIS"
            required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div id="errorMsg" class="text-danger mt-2 text-center"></div>
    </div>

    <script>
      // Login JS
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const nis = document.getElementById("nis").value.trim();
          const pemilih = JSON.parse(localStorage.getItem("pemilih")) || [];

          const user = pemilih.find((p) => p.nis === nis);

          if (user) {
            // Login berhasil â†’ simpan session
            localStorage.setItem("pemilih_login", JSON.stringify(user));
            window.location.href = "dashboard-pemilih.html"; // ganti dengan halaman dashboard pemilih
          } else {
            document.getElementById("errorMsg").innerText =
              "NIS tidak ditemukan!";
          }
        });
    </script>
  </body>
</html>
